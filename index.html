<body>

<div class="calculator">
<input type="text" id="display" readonly >   
<input type="button" name="Clear" id="" value="C">
<br>

<input type="button" name="1" id="" value="1">
<input type="button" name="2" id="" value="2">
<input type="button" name="3" id="" value="3">
<input type="button" name="addition" id="" value="+">
<br>
<input type="button" name="4" id="" value="4">
<input type="button" name="5" id="" value="5">
<input type="button" name="6" id="" value="6"> 
<input type="button" name="subtraction" id="" value="-">
<br>
<input type="button" name="7" id="" value="7">
<input type="button" name="8" id="" value="8">
<input type="button" name="9" id="" value="9">
<input type="button" name="multiplication" id="" value="*">
<br>
<input type="button" name="." id="" value=".">
<input type="button" name="0" id="" value="0">
<input type="button" name="=" id="" value="=">
<input type="button" name="division" id="" value="/">
</div>
